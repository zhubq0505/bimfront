<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>上传模型</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>

<body>
    <!-- 模型信息编辑区 -->
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>上传模型</legend>
    </fieldset>
    <form class="layui-form layui-form-pane" action="" style="margin-left: 10px;">
        <div class="layui-form-item">
            <label class="layui-form-label">模型名称</label>
            <div class="layui-input-block">
                <input type="text" id="name" autocomplete="off" placeholder="请输入模型名称" class="layui-input">
            </div>
        </div>

        <blockquote class="layui-elem-quote layui-text">
            相机位置 - position
        </blockquote>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">x</label>
                <div class="layui-input-inline">
                    <input type="text" id="position_x" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">y</label>
                <div class="layui-input-inline">
                    <input type="text" id="position_y" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">z</label>
                <div class="layui-input-inline">
                    <input type="text" id="position_z" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <blockquote class="layui-elem-quote layui-text">
            相机上方向 - up
        </blockquote>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">x</label>
                <div class="layui-input-inline">
                    <input type="text" id="up_x" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">y</label>
                <div class="layui-input-inline">
                    <input type="text" id="up_y" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">z</label>
                <div class="layui-input-inline">
                    <input type="text" id="up_z" autocomplete="off" class="layui-input">
                </div>
            </div>

        </div>

        <blockquote class="layui-elem-quote layui-text">
            相机视点方向 - lookat
        </blockquote>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">x</label>
                <div class="layui-input-inline">
                    <input type="text" id="lookat_x" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">y</label>
                <div class="layui-input-inline">
                    <input type="text" id="lookat_y" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">z</label>
                <div class="layui-input-inline">
                    <input type="text" id="lookat_z" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <blockquote class="layui-elem-quote layui-text">
            属性信息 - 支持csv或json格式
        </blockquote>
        <div class="layui-upload" style="margin-bottom: 8px;">
            <button type="button" class="layui-btn layui-btn-normal" id="property_file">选择文件</button>
        </div>
        <blockquote class="layui-elem-quote layui-text">
            几何信息 - 请将obj或gltf格式的3D模型打包并压缩上传
        </blockquote>
        <div class="layui-upload" style="margin-bottom: 8px;">
            <button type="button" class="layui-btn layui-btn-normal" id="geometry_file">选择文件</button>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">模型描述</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入模型描述信息" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" lay-submit="" lay-filter="demo2">开始上传</button>
        </div>
    </form>



    <script src="../layui/layui.js"></script>
    <script>
        //一般直接写在一个js文件中
        // layui.use(['layer', 'form'], function () {
        //     var layer = layui.layer
        //         , form = layui.form;

        //     layer.msg('Hello World');
        // });

        layui.use('upload', function () {
            var $ = layui.jquery, upload = layui.upload;
            //选完文件后不自动上传
            upload.render({
                elem: '#property_file'
                , url: '/upload/'
                , accept: 'file'
                , auto:false
                //,multiple: true
                // , bindAction: '#test9'
                , exts: 'csv|json' //只允许csv或json
                , done: function (res) {
                    console.log(res)
                }
                , error:function(){

                }
            });

            upload.render({ //允许上传的文件后缀
                elem: '#geometry_file'
                , url: '/upload/'
                , auto:false
                , accept: 'file' //普通文件
                , exts: 'zip|rar|7z' //只允许上传压缩文件
                , done: function (res) {
                    console.log(res)
                }
                , error:function(){
                    
                }
            });
    });
    </script>
</body>

</html>
